<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <fieldset>
            <legend>Registration Form</legend>

            <form action="" method="post">
                <label for="">Name: </label>
                <input type="text" name="name" id="" placeholder="Ener Name">
                <br>
                <label for="">Email:</label>
                <input type="email" name="email" id="" placeholder="Enter your mail id">
                <br>
                <label for="">Password</label>
                <input type="password" name="password" id="" placeholder="Enter your password">
                <br>
                <label for="">Age</label>
                <input type="number" name="" placeholder="enter your age">
                <br>
                <label for="">Search</label>
                <input type="search" name="" id="">
                <br>
                <label for="">File</label>
                <input type="file" name="" id="">
                <br>
                <label for="">Select color</label>
                <input type="color" name="" id="">
                <br>
                <label for="">Select date</label>
                <input type="date" name="" id="">
                <br>
                <label for="">date time</label>
                <input type="datetime-local" name="" id="">
                <br>
                <label for="">Select city</label>
                <input type="checkbox" name="city" value="bhavnagar" id="">Bhavnagar
                <input type="checkbox" name="city" value="surat" id="">surat
                <input type="checkbox" name="city" value="baroda" id="">baroda
                <br>
                <label for="">Gender</label>
                <input type="radio" name="gender" id="" value="male">male
                <input type="radio" name="gender" id="" value="female">female
                <input type="radio" name="gender" id="" value="other">other
                <br>
                <label for="">Address</label>
                <textarea name="" id="" cols="30" rows="3"></textarea>
                <br>
                <label for="">select city</label>
                <select name="" id="">
                    <option value="bhavnagar">Bhavnagar</option>
                    <option value="talaja">Talaja</option>
                    <option value="surat">surat</option>
                </select>
                <br>
                <input type="reset" value="Reset Form">
                <br>
                <label for="">select range</label>
                <input type="range" name="" id="">
                <br>

                <input type="hidden" name="" value="1">
                <br>
                <input type="submit" value="Submit">
            </form>
        </fieldset>

    </center>

</body>

</html>
